# Project identification
sonar.projectKey=pyapp1
sonar.projectName=PyApp1
sonar.projectVersion=1.0

# Source file information
sonar.sources=.
sonar.language=python

# Exclude directories/files from analysis (e.g., virtual environments, build folders)
sonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**,tests/**,**/*_test.py,/out

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Test coverage report path (if you are using pytest with coverage, for example)
sonar.python.coverage.reportPaths=./out/coverage.xml

# Code quality profiles (optional: customize or use default profiles)
sonar.profile=Sonar way

# Log level for the analysis
sonar.log.level=INFO
