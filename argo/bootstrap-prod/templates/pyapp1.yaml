apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyapp1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rdlucas2/ddargo.git'
    path: helm/web-chart
    targetRevision: HEAD
    helm:
      # Helm values files for overriding values in the helm chart
      # The path is relative to the spec.source.path directory defined above
      valueFiles:
      - ../../..envs/common/pyapp1-values.yaml
      - ../../..envs/prod/pyapp1-values.yaml
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true