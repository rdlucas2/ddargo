apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goapp1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rdlucas2/ddargo.git'
    path: helm/web-chart
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true